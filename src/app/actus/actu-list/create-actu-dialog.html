<div class="create-dialog-box">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Ajouter actualites</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label class="d-block fw-semibold">Titre</label>
                    <input type="text" class="input-control" placeholder="titre" formControlName="titre">
                    <mat-error *ngIf="formGroup.controls['titre'].hasError('required')">
                        Ce champs est obligatoire
                    </mat-error>
                </div>
            </div> 
            <div class="col-lg-12 col-md-12">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">Publié</label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>Valider la publication</mat-label>
                        <mat-select formControlName="is_publie">
                            <mat-option *ngFor="let isPubie of isPubieList" [value]="isPubie">
                                <span *ngIf="isPubie">Publié directement</span>
                                <span *ngIf="!isPubie">Ne pas Publié</span>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div> 
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="close()">
                <i class="ri-close-fill"></i> 
                Annuler
            </button>
            <button type="submit">
                <span *ngIf="isLoading">
                    <mat-progress-spinner [diameter]="30"
                        color="primary" 
                        mode="indeterminate">
                    </mat-progress-spinner>
                </span>
                <span *ngIf="!isLoading">
                    <i class="ri-add-fill"></i> 
                    Soumettre
                </span> 
            </button>
        </div>
    </form>
</div>
