<div class="d-flex justify-content-center" *ngIf="isLoading">
    <mat-spinner color="warn" [diameter]="30"></mat-spinner> <p class="ml-2"> Patientez-svp...</p>
</div>
<div *ngIf="!isLoading">
    <div class="row mb-25" *ngIf="contact">
        <mat-card class="mb-25 personal-info-card tagus-card" [class.component-dark-theme]="themeService.isDark()">
            <mat-card-header class="border-bottom">
                <div class="d-flex align-items-center"> 
                    <div class="ms-15">
                        <h5 class="mb-5">{{ contact.fullname.toUpperCase() }}</h5>
                        <span class="d-block gray-color success" *ngIf="contact.is_read">Lu</span>
                        <span class="d-block gray-color danger" *ngIf="!contact.is_read">Non lu</span>
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-center" *ngIf="isLoadingRead">
                        <mat-spinner color="warn" [diameter]="15"></mat-spinner> <p class="ml-2"></p>
                    </div>
                    <div *ngIf="!isLoadingRead">
                        <mat-button-toggle-group name="fontStyle" 
                                aria-label="Font Style" (change)="onValChange($event.value)">
                            <mat-button-toggle value="true">Lu</mat-button-toggle>
                            <mat-button-toggle value="false">Non lu</mat-button-toggle>
                        </mat-button-toggle-group>
                        <button mat-icon-button color="warn" 
                             (click)="delete(contact.ID)"
                            *ngIf="currentUser.accreditation === 'CRUD'" 
                            matTooltip="Mettre en corbeille ce message">
                        <mat-icon>delete</mat-icon>
                </button>
                    </div>  
                </div>
            </mat-card-header>
            <mat-card-content>
                <mat-card-header class="border-bottom">
                    <ul class="list ps-0 mb-0">
                        <li>
                            <span class="fw-semibold">Objet: </span>
                            <span class="gray-color">{{ contact.subject }}</span>
                        </li>
                    </ul>
                    <div> 
                        <p class="gray-color m-0">{{ contact.UpdatedAt | dateAgo }}</p>
                    </div>
                </mat-card-header>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <ul class="list ps-0 mb-0">
                                <li>
                                    <span class="fw-semibold">Message: </span>
                                    <p class="gray-color">{{ contact.message }}</p>
                                </li>   
                            </ul>
                        </div> 
                    </div>
            </mat-card-content>
        </mat-card> 
    </div>
</div>
