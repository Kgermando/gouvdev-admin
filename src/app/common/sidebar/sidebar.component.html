<div class="sidebar-area bg-white box-shadow" [ngClass]="{'active': isToggled}"
    [class.dark-sidebar]="themeService.isSidebarDark()" [class.right-sidebar]="themeService.isRightSidebar()"
    [class.hide-sidebar]="themeService.isHideSidebar()">
    <div class="logo bg-white">
        <a class="d-flex align-items-center">
            <!-- <img src="assets/img/logo-icon.png" alt="logo"> -->
            <span>GOUVDEV-ADMIN</span>
        </a>
    </div>
    <div class="burger-menu" (click)="toggle()" [ngClass]="{'active': isToggled}">
        <span class="top-bar"></span>
        <span class="middle-bar"></span>
        <span class="bottom-bar"></span>
    </div>
    <ng-scrollbar visibility="hover" style="height: 100vh;">
        <div class="sidebar-inner">
            <div class="sidebar-menu" *ngIf="currentUser">
                <mat-accordion>
                    <span class="sub-title gray-color">MAIN</span>
                    <a routerLink="/web/dashboard" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        *ngIf="currentUser.permissions.includes('Dashboard')">
                        <i class="flaticon-menu-1"></i>
                        <span class="title">Dashboard</span>
                    </a>

                    <!-- <a routerLink="/web/flash/list" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        *ngIf="currentUser.permissions.includes('Dashboard')">
                        <i class="material-symbols-outlined">
                            receipt_long
                        </i> 
                        <span class="title">Flash infos</span>
                    </a> -->

                    <a routerLink="/web/actualites/list" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        *ngIf="currentUser.permissions.includes('Actualites')">
                        <i class="ri-slideshow-line"></i>
                        <span class="title">Actualites</span>
                    </a>

                    <a routerLink="/web/sondages/list" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        *ngIf="currentUser.permissions.includes('Sondages')">
                        <i class="material-symbols-outlined">
                            ar_stickers
                        </i>
                        <span class="title">Sondages</span>
                    </a>

                    <a routerLink="/web/opinions/list" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        *ngIf="currentUser.permissions.includes('Sondages')">
                        <i class="material-symbols-outlined">
                            diversity_3
                        </i>
                        <span class="title">Opinions</span>
                    </a>
 
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = true"
                    *ngIf="currentUser.permissions.includes('Personnalites')">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <i class="material-symbols-outlined">groups</i>
                                <span class="title">Portrait solutions</span> 
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <ul class="sidebar-sub-menu">
                            <li class="sidemenu-item">
                                <a routerLink="/web/personnalites/list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link">
                                    Personnalites
                                </a>
                            </li>
                            <li class="sidemenu-item">
                                <a routerLink="/web/personnalites/person-category-filtre" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidemenu-link">
                                    Categorie filtre
                                </a>
                            </li>
                        </ul>
                    </mat-expansion-panel> 

                    <a routerLink="/web/textes/list" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        *ngIf="currentUser.permissions.includes('Textes')">
                        <i class="material-symbols-outlined">
                            edit_note
                        </i>
                        <span class="title">Textes</span>
                    </a>

                    <a routerLink="/web/contacts/list" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        *ngIf="currentUser.permissions.includes('Contact')">
                        <i class="material-symbols-outlined">
                            alternate_email
                        </i>
                        <span class="title">Contacts </span>
                    </a>

                    <a routerLink="/web/users/list" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        *ngIf="currentUser.permissions.includes('Users')"> 
                        <i class="material-symbols-outlined">
                            group
                        </i>
                        <span class="title">Utilisateurs</span>
                    </a>

                    <a routerLink="/web/teams/list" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        *ngIf="currentUser.permissions.includes('Teams')">
                        <i class="material-symbols-outlined">
                            group
                        </i>
                        <span class="title">Team</span>
                    </a>


                    <a routerLink="/web/proposition-lois/list" class="sidebar-menu-link" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                        *ngIf="currentUser.permissions.includes('PropositionsLois')"> 
                        <i class="material-symbols-outlined">
                            partner_exchange
                        </i>
                        <span class="title">Propositions</span>
                    </a>
                </mat-accordion>
            </div>
        </div>
    </ng-scrollbar>
</div>
