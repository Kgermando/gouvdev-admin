<mat-card class="mb-25 tagus-card" [class.component-dark-theme]="themeService.isDark()"
  [class.card-border-radius]="themeService.isCardBorderRadius()">
    <mat-card-header>
        <div>
            <h4 class="mb-0">Palmar√®s</h4> 
        </div>
        <div>
            <button mat-flat-button class="default-btn tagus m-0 margin" 
                (click)="associateDialog('300ms', '100ms')">
                <i class="ri-add-fill"></i> Ajouter une association
            </button> 
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="tagus-form-group">
            <mat-form-field appearance="fill">
                <i class="ri-search-line"></i>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </div>
        <div class="mat-elevation-z8 tagus-mat-table">
            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
                 <!-- Nom Column -->
                <ng-container matColumnDef="personnalite_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>personnalite_id</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.personnalite_id}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="personCategoryFiltre_id">
                    <th mat-header-cell *matHeaderCellDef>personCategoryFiltre_id</th>
                    <td mat-cell *matCellDef="let element">{{element.personCategoryFiltre_id}}</td>
                </ng-container> 

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
 
            </table>
            <mat-paginator #paginator (page)="handlePageChange($event)" 
                [pageSizeOptions]="[15, 30, 45]">
            </mat-paginator>

            <div *ngIf="isLoading" 
                style="display: flex; justify-content: center; align-items: center; background: white;">
                <mat-progress-spinner [diameter]="30"
                    color="primary" 
                    mode="indeterminate">
                </mat-progress-spinner>
            </div>
        </div>
    </mat-card-content>
</mat-card>
