<div class="create-dialog-box">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Modification de la categorie</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">personnalite_id</label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>personnalite_id</mat-label>
                        <mat-select formControlName="personnalite_id">
                            <mat-option *ngFor="let personnalite of personnaliteList" [value]="personnalite">
                               {{ personnalite.prenom }} {{ personnalite.nom }} {{ personnalite.postnom }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="tagus-form-group">
                    <label class="d-block mb-12 fw-semibold gray-color">personCategoryFiltre_id</label>
                    <mat-form-field appearance="fill">
                        <i class="ri-edit-2-line"></i>
                        <mat-label>personCategoryFiltre_id</mat-label>
                        <mat-select formControlName="personCategoryFiltre_id">
                            <mat-option *ngFor="let personCategory of personCategoryFiltreList" [value]="personCategory">
                               {{ personCategory.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div> 
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="close()">
                <i class="ri-close-fill"></i> 
                Annuler
            </button>
            <button type="submit">
                <span *ngIf="isLoading">
                    <mat-progress-spinner [diameter]="30"
                        color="primary" 
                        mode="indeterminate">
                    </mat-progress-spinner>
                </span>
                <span *ngIf="!isLoading">
                    <i class="ri-add-fill"></i> 
                    Soumettre
                </span> 
            </button>
        </div>
    </form>
</div>
